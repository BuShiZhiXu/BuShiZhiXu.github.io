	<style type="text/css">
		body {font-family:"Microsoft YaHei";margin:15px auto;}
		#logo {
			display: block;
			margin: 15px auto 0 auto;
			width: 250px;
			height: 70px;
			background: url(img/logo.png);
			text-indent: -1000px;
		}

      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
	<div class="container">

        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <a type="button" class="btn btn-default" href="index.htm">首页</a>
            </div>
            <div class="btn-group">
                <a type="button" class="btn btn-primary" href="post.htm">发布需求</a>
            </div>
            <div class="btn-group">
                <a type="button" class="btn btn-default" href="business.htm">查看商户</a>
            </div>
            <div class="btn-group">
                <a type="button" class="btn btn-default" href="connect.htm">商户接入</a>
            </div>
        </div>

		<form class="form-horizontal" role="form" style="margin-top:25px">
			<div class="form-group">
				<label for="inputTitle" class="col-sm-2 control-label">需求标题</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="inputTitle" placeholder="请简要描述您的需求">
				</div>
			</div>
			<div class="form-group">
				<label for="inputContent" class="col-sm-2 control-label">需求内容</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="8" id="inputContent" placeholder="请在这里详细描述您的需求"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" style="width:40%;">发  布</button>
				</div>
			</div>
		</form>

		<hr>
		<a href="http://xu.ixxj.com" id="logo">不时之需</a>
